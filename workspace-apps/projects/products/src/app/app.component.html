<div class="row m-2">
  @for (item of productService?.userResource?.value(); track item.id) {
  <div class="col-md-3">
    <div class="card border-primary h-100" style="max-width: 20rem;">
      <img src="{{item.image}}" class="card-img-top" alt="..." style="aspect-ratio: 1;">
      <div class="card-header">Header</div>
      <div class="card-body">
        <h4 class="card-title">Primary card title</h4>
        <p class="card-text">{{item.title}}.</p>
      </div>
      <div class="card-footer">
        <div class="row">
          <div class="col-md-6">
            <p><b>Price: {{item.price| currency :'â‚¬'}}</b></p>
          </div>
          <div class="col-md-6">
            <button class="btn btn-warning" (click)="productService?.addToCart(item)">Add to cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  }
</div>
<div *ngIf="productService?.userResource?.isLoading()">Loading...</div>
